<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alrededor de los estados Unidos" />
    <meta name="author" content="Fabian Estrella" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <title>Alrededor de los estados Unidos</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_header.png"
          alt="Logototipo de una Página iteractiva de viajes por los estados unidos"
          class="header__logo"
        />
        <span class="header__item-divider"></span>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/avatar.png"
              alt="Foto de perfil de un usuario que sube contenido de viajes"
              class="profile__face-image"
            />
            <div class="profile__data">
              <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <img
                  src="./images/edit_profile.png"
                  alt="Botón en forma de lápiz que indica que se puede editar la información del perfil"
                  class="profile__edit-data"
                />
              </div>
              <p class="profile__description">Explorador</p>
            </div>
            <button class="profile__add-picture">
              <img
                src="./images/add_icon.png"
                alt="Botón en forma de signo de + que indica que se puede agregar fotos a su galeria"
              />
            </button>
          </div>
        </section>
        <div class="gallery"></div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="footer__copyright">&#169; 2024. Alrededor de los EEUU</p>
        </div>
      </footer>
      <div class="popup">
        <form class="popup__container popup__form">
          <img
            class="popup__close"
            src="./images/close_icon.png"
            alt="icono en tache para cerrar form"
          />
          <h1 class="popup__title-update">Edita perfil</h1>
          <input
            type="text"
            class="popup__name-update popup__input"
            id="input-name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error input-name-error"></span>
          <input
            type="text"
            class="popup__desc-update popup__input"
            id="input-desc"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error input-desc-error"></span>
          <button class="popup__buton-update popup__button">Guardar</button>
        </form>
      </div>
      <div class="popup-picture">
        <form class="popup-picture__container popup__form">
          <img
            class="popup-picture__close"
            src="./images/close_icon.png"
            alt="icono en tache para cerrar formulario para agregar fotos"
          />
          <h1 class="popup-picture__title-create">Nuevo Lugar</h1>
          <input
            type="text"
            class="popup-picture__name-create popup__input"
            id="input-place"
            placeholder="Titulo"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error input-place-error"></span>
          <input
            type="url"
            class="popup-picture__link-create popup__input"
            id="input-link"
            placeholder="Enlace a la imagen"
            required
          />
          <span class="popup__error input-link-error"></span>
          <button class="popup-picture__buton-create popup__button">
            Crear
          </button>
        </form>
      </div>
      <div class="popup-show">
        <div class="popup-show__container">
          <img
            class="popup-show__close"
            src="./images/close_icon.png"
            alt="icono en tache para cerrar formulario para agregar fotos"
          />
          <img
            class="popup-show__add"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="desc"
          />
          <p class="popup-show__title-create"></p>
        </div>
      </div>

      <template id="gallery-template">
        <div class="gallery__item">
          <img
            src="./images/trash.png"
            alt="Bote de basura para eliminar una foto"
            class="gallery__trash"
          />
          <img
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="desc"
            class="gallery__image"
          />
          <div class="gallery__content-text">
            <h2 class="gallery__title-item"></h2>
            <button class="gallery__like"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
