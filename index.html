<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Alrededor de los estados Unidos"/><meta name="author" content="Fabian Estrella"/><meta name="keywords" content="HTML, CSS, JavaScript"/><title>Alrededor de los estados Unidos</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Logototipo de una Página iteractiva de viajes por los estados unidos" class="header__logo" id="image-logo"/> <span class="header__item-divider"></span></header><main class="main"><section class="profile"><div class="profile__container"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Foto de perfil de un usuario que sube contenido de viajes" class="profile__face-image" id="image-profile"/><div class="profile__data"><div class="profile__info"><h2 class="profile__name"></h2><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Botón en forma de lápiz que indica que se puede editar la información del perfil" class="profile__edit-data" id="image-pencil"/></div><p class="profile__description"></p></div><button class="profile__add-picture"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Botón en forma de signo de + que indica que se puede agregar fotos a su galeria" id="image-add"/></button></div></section><div class="gallery"></div></main><footer class="footer"><div class="footer__container"><p class="footer__copyright">&#169; 2024. Alrededor de los EEUU</p></div></footer><div class="popup" id="popup-profile"><form class="popup__container popup__form"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="popup__close" alt="icono en tache para cerrar form" id="close-profile"/><h1 class="popup__title">Edita perfil</h1><input class="popup__name popup__input" id="input-name" name="name" minlength="2" maxlength="40" required/> <span class="popup__error input-name-error"></span> <input class="popup__desc popup__input" id="input-desc" name="about" minlength="2" maxlength="200" required/> <span class="popup__error input-desc-error"></span> <button class="popup__btn popup__button">Guardar</button></form></div><div class="popup" id="popup-picture"><form class="popup__container popup__form"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="popup__close" alt="icono en tache para cerrar formulario para agregar fotos" id="close-card"/><h1 class="popup__title">Nuevo Lugar</h1><input class="popup__name popup__input" id="input-place" name="title" placeholder="Titulo" minlength="2" maxlength="30" required/> <span class="popup__error input-place-error"></span> <input type="url" class="popup__desc popup__input" id="input-link" name="link" placeholder="Enlace a la imagen" required/> <span class="popup__error input-link-error"></span> <button class="popup__btn popup__button">Crear</button></form></div><div class="popup-show" id="popup-show_id"><div class="popup-show__container"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="popup-show__close" alt="icono en tache para cerrar formulario para agregar fotos" id="close-show"/> <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="popup-show__add" alt="desc" id="image-picture"/><p class="popup-show__title-create"></p></div></div><div class="popup" id="popup-delete"><form class="popup__container popup__form"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="popup__close" alt="icono en tache para cerrar ventana de confirmación" id="close-card"/><h1 class="popup__confirm popup__title">¿Estás seguro/a?</h1><button class="popup__btn popup__button" id="remove-card">Si</button></form></div><template id="gallery-template"><div class="gallery__item"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Bote de basura para eliminar una foto" class="gallery__trash gallery__image-trash"/> <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="desc" class="gallery__image"/><div class="gallery__content-text"><h2 class="gallery__title-item"></h2><button class="gallery__like"></button> <span class="gallery__like-number"></span></div></div></template></div></body></html>
