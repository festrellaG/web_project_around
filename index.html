<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alrededor de los estados Unidos" />
    <meta name="author" content="Fabian Estrella" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <title>Alrededor de los estados Unidos</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_header.png"
          alt="Logototipo de una Página iteractiva de viajes por los estados unidos"
          class="header__logo"
        />
        <span class="header__item-divider"></span>
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Foto de perfil de un usuario que sube contenido de viajes"
            class="profile__face-image"
          />
          <div class="profile_container">
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                src="./images/edit_profile.png"
                alt="Botón en forma de lápiz que indica que se puede editar la información del perfil"
                class="profile__edit-data"
              />
              <img
                src="./images/add_picture.png"
                alt="Botón en forma de signo de + que indica que se puede agregar fotos a su galeria"
                class="profile__add-picture"
              />
            </div>
            <p class="profile__description">Explorador</p>
            <div class="profile__popup-edit"></div>
          </div>
        </section>
        <section class="gallery">
          <figure class="gallery__item">
            <img
              src="./images/kirill-pershin_1.png"
              alt="Valle de Yosemite"
              class="gallery__image"
            >Valle de Yosemite</img>

          </figure>
          <figure class="gallery__item">
            <img
              src="./images/kirill-pershin_2.png"
              alt="Lago Louise"
              class="gallery__image"
            />
          </figure>
          <figure class="gallery__item">
            <img
              src="./images/kirill-pershin_3.png"
              alt="Montañas Calvas"
              class="gallery__image"
            />
          </figure>
          <figure class="gallery__item">
            <img
              src="./images/kirill-pershin_4.png"
              alt="Latemar"
              class="gallery__image"
            />
          </figure>
          <figure class="gallery__item">
            <img
              src="./images/kirill-pershin_5.png"
              alt="Vanoise National Park"
              class="gallery__image"
            />
          </figure>
          <figure class="gallery__item">
            <img
              src="./images/kirill-pershin_6.png"
              alt="Lago di Braies"
              class="gallery__image"
            />
          </figure>
        </section>
      </main>
      <footer class="footer">
        <div>
          <p class="footer__copyright">&#169; 2024. Alrededor de los EEUU</p>
        </div>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
